<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./styles/main.css'>
    <title>Garage</title>
  </head>
  <body>

    <section class="count-area">
      <h2>I have <span class='item-number'></span> item(s).</h2>

      <h5>I have <span id='sparkling-number'></span> sparkling item(s).</h5>
      <h5>I have <span id='dusty-number'></span> dusty item(s).</h5>
      <h5>I have <span id='rancid-number'></span> rancid item(s).</h5>

    </section>

    <div class='heading'>
      <header>
        <img src='./images/garage-logo.svg' class='logo' alt='garage logo'>
        <section class='remote-area'>
            <p class="remote remote-words">Open / Close Garage</p>
          <img class='remote' src='./images/remote.svg'>
        </section>
        <section class='add-item'>
          <h3 class="add-item-header">Add More Items</h3>
          <form class='add-item-form'>
            <input class='name form-field' type='text' placeholder='Name'>
            <input class='reason form-field' type='text' placeholder='Reason'>

            <select class='dropdown-form form-field' placeholder='Cleanliness Level'>
              <option class='cleanliness-drop' value='' disabled selected>Select Cleanliness</option>
              <option class='drop-item' value='sparkling'>Sparkling</option>
              <option class='drop-item' value='dusty'>Dusty</option>
              <option class='drop-item' value='rancid'>Rancid</option>
            </select>

            <input class='submit' type='submit' value='Submit Item'>
          </form>
        </section>
      </header>
    </div>

    <section class='container'>
      <article class='sliding-door'>
        <div class='door'></div>

        <section class='garage'>
          <article class='item-card'>
            <h5>Click an Item for info</h5>
            <button class="order">Ascending Order</button>
            <button class="order-des">Descending Order</button>
            <ul id="double">
            </ul>
          </article>
        </section>

      </article>
    </section>

    <section class='item-info'>
    </section>

    <script type='text/javascript' src='./jquery.js'></script>
    <script type='text/javascript' src='./index.js'></script>
  </body>
</html>
